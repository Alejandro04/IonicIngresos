<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="login-container">
    <ion-card class="card-login-container">
      <ion-card-header>
        <ion-card-subtitle>Inicia sesión</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <!-- Input with placeholder -->
        <ion-input placeholder="Correo electrónico" type="email"></ion-input>
        <ion-input placeholder="Password" type="password"></ion-input>
        <ion-button expand="block">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
